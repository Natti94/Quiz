# GitHub Actions Release Workflow Template
# Copy to .github/workflows/release.yml and customize for your project

name: Release

# Triggers for the workflow
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Global environment variables
env:
  NODE_VERSION: '20'  # Change based on your project requirements
  REGISTRY: ghcr.io  # Container registry (optional)

# Define jobs
jobs:
  # Quality checks (lint, test, build)
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]  # Test multiple Node versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for semantic-release

    # Setup Node.js
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'  # Change to 'yarn' or 'pnpm' if needed

    # Setup package manager (uncomment based on your choice)
    # - name: Setup Yarn
    #   run: npm install -g yarn

    # - name: Setup PNPM
    #   uses: pnpm/action-setup@v2
    #   with:
    #     version: 8

    # Install dependencies
    - name: Install dependencies
      run: |
        # For single repo
        npm ci

        # For monorepo with workspaces (uncomment if needed)
        # npm ci --workspaces=false
        # npm run bootstrap  # If you have a bootstrap script

    # Lint code
    - name: Run linter
      run: |
        # Adjust based on your linting setup
        npm run lint || echo "No lint script found"

    # Run tests
    - name: Run tests
      run: |
        # Adjust based on your test setup
        npm test || echo "No test script found"

    # Build project
    - name: Build project
      run: |
        # Adjust based on your build setup
        npm run build || echo "No build script found"

    # Additional quality checks (uncomment as needed)
    # - name: Run security audit
    #   run: npm audit --audit-level=moderate

    # - name: Check bundle size
    #   uses: preactjs/compressed-size-action@v2
    #   if: matrix.node-version == env.NODE_VERSION

  # Release job (only runs on main/master branch)
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: quality
    # Only release on push to main/master, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history for semantic-release

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    # Setup package manager (match with quality job)
    # - name: Setup PNPM
    #   uses: pnpm/action-setup@v2
    #   with:
    #     version: 8

    - name: Install dependencies
      run: |
        npm ci
        # For monorepo: npm ci --workspaces=false

    # Build for release
    - name: Build for release
      run: |
        npm run build || echo "No build script found"

    # Semantic Release
    - name: Semantic Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Add other tokens as needed (NPM_TOKEN, etc.)
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        # Install semantic-release and plugins
        npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git

        # For monorepo, you might need additional plugins:
        # npm install --save-dev @semantic-release/npm @semantic-release/github

        # Run semantic release
        npx semantic-release

    # Optional: Deploy to production
    # - name: Deploy to production
    #   if: success()
    #   run: |
    #     echo "Deploy logic here"
    #     # Add your deployment commands

  # Optional: Docker build and push
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Optional: Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [quality, docker]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    environment:
      name: staging
      url: https://staging.yourapp.com

    steps:
    - name: Deploy to staging
      run: |
        echo "Deploy to staging environment"
        # Add your staging deployment logic here

  # Optional: E2E tests
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Run E2E tests
      run: npx playwright test
      env:
        BASE_URL: https://staging.yourapp.com

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  # Manual approval for production deployment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [release, e2e]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      url: https://yourapp.com

    steps:
    - name: Deploy to production
      run: |
        echo "Deploy to production environment"
        # Add your production deployment logic here

