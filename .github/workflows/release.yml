name: Release Version

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: quiz-frontend/package-lock.json

      - name: Ensure tags are fetched
        run: |
          git fetch --tags --force --prune
          echo "Last 10 tags:" && git tag -l | tail -n 10

      - name: Install dependencies
        run: npm ci || npm i --no-audit --no-fund

      - name: Delete existing tag if present
        run: |
          TAG=$(npx semantic-release --dry-run | grep 'Release note for version' | awk '{print $NF}')
          if [ -n "$TAG" ] && git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Deleting existing tag $TAG"
            git tag -d "$TAG"
            git push --delete origin "$TAG"
          else
            echo "No existing tag to delete."
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release
        run: npx semantic-release
        env:
          # DO NOT store personal access tokens in the repo files.
          # Create a repository secret named `RELEASE_GH_TOKEN` and set it to a
          # GitHub personal access token (classic or fine-grained) with the
          # necessary repo permissions. Then reference it below.
          GITHUB_TOKEN: ${{ secrets.RELEASE_GH_TOKEN }}
