name: Release Version

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: quiz-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: quiz-app/package-lock.json

      - name: Ensure tags are fetched
        run: |
          git fetch --tags --force --prune
          echo "Last 10 tags:" && git tag -l | tail -n 10

      - name: Install dependencies
        run: npm ci || npm i --no-audit --no-fund

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
